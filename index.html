<!Doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
    <!--<link rel="stylesheet" href="../../../../var/www/html/styles/style.css"> -->
</head>
<body>
    <div class="form-group">
        <h1>To-Do <small>List</small></h1>
        <form id="#myform" role="form" action="#">
            <input type="text" class="form-control" placeholder="Your Task" name="task">
        </form>
        <button id="button" type="button" class="btn btn btn-primary">Add</button>
    </div>
    <div></div>
    <button id="on" class="btn btn btn-primary">select all</button>
    <button id="off" class="btn btn btn-primary">unselect all</button>
    <button id="del" class="btn btn btn-primary">del checked</button>
    <button class="toogle change btn btn btn-primary" id="all">show all items</button>
    <button class="toogle btn btn btn-primary" id="checked">show checked items</button>
    <button class="toogle btn btn btn-primary" id="unchecked">unchecked items</button>
    <h2 class="complete">Выполнено<span >0</span></h2>
    <h2 class="uncomplete">Не выполнено <span>0</span></h2>
    <p class="pages"></p>
    <!--<&lt;!&ndash;div><span>Отобразить дел на странице</span>
        <input type="number" name="num" min="1"  value="2">
        <button id="settings">save settings</button>
    </div>&ndash;&gt;-->
    <ul class="list-unstyled" id="todo">
    </ul>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
